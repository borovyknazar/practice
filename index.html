<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Selection</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <section class="steps-navigator">
          <div class="select-steps">
            <div class="select-steps__item active">Крок 1</div>
            <div class="line_next_steps"></div>
            <div class="select-steps__item">Крок 2</div>
            <div class="line_next_steps"></div>
            <div class="select-steps__item">Крок 3</div>
            <div class="line_next_steps"></div>
            <div class="select-steps__item">Крок 4</div>
            <div class="line_next_steps"></div>
            <div class="select-steps__item">Крок 5</div>
            <div class="line_next_steps"></div>
            <div class="select-steps__item">Крок 6</div>
            <div class="line_next_steps"></div>
            <div class="select-steps__item">Крок 7</div>
            <div class="line_next_steps"></div>
            <div class="select-steps__item">Крок 8</div>
            <div class="line_next_steps"></div>
            <div class="select-steps__item">Результат</div>
          </div>
          <section class="steps_content">
            <div class="step-title step-0">Оберіть бюджет</div>
            <div class="step step-0">
              <input type="range" list="tickmarks" min="10000" max="21000" value="0" step="1000">
             <div class="show-prices">
              <label id="tickmarks" class="tickmarks">Оберіть бюджет</label>
             </div>
            </div>
            <div class="step-title step-1">Оберіть процесор</div>
            <div class="step step-1">
              <label>
                <input type="radio" id="cpu" name="fb" value="0" />
                <img src="image/CPU/i5-10400f.jpg" alt="CPU" />
                <span class="name">i5-10400f</span>
              </label>
              <label>
                <input type="radio" id="cpu" name="fb" value="1" />
                <img src="image/CPU/i7-9700.jpg" alt="CPU" />
                <span class="name">i7-9700</span>
              </label>
              <label>
                <input type="radio" id="cpu" name="fb" value="1" />
                <img src="image/CPU/i9-9900.jpg" alt="CPU" />
                <span class="name">i9-9900</span>
              </label>
              <label>
                <input type="radio" id="cpu" name="fb" value="1" />
                <img src="image/CPU/PentiumGoldG5420.jpg" alt="CPU" />
                <span class="name">Pentium Gold G5420</span>
              </label>
              <label>
                <input type="radio" id="cpu" name="fb" value="2" />
                <img src="image/CPU/ryzen5-1600.png" alt="CPU" />
                <span class="name">Ryzen 5 1600</span>
              </label>
              <label>
                <input type="radio" id="cpu" name="fb" value="2" />
                <img src="image/CPU/ryzen7-3700.png" alt="CPU" />
                <span class="name">Ryzen 7 3700</span>
              </label>
            </div>
            <div class="step-title step-2">Оберіть материнську плату</div>
            <div class="step step-2">
              <div class="type_mothers motherboard_2">
              <label>
                <input type="radio" id="motherboard" name="moth" value="MATX" />
                <img src="image/Motherboard/AM4/B450M.jpg" alt="Motherboard" />
                <span class="name">Gigabyte B450 Aorus M</span>
              </label>
              <label>
                <input type="radio" id="motherboard" name="moth" value="MATX" />
                <img src="image/Motherboard/AM4/B550M.png" alt="CPU" />
                <span class="name">Asus TUF B550M-Plus</span>
              </label>
              <label>
                <input type="radio" id="motherboard" name="moth" value="ATX" />
                <img src="image/Motherboard/AM4/MSI-B450.jpg" alt="CPU" />
                <span class="name">MSI B450</span>
              </label>
            </div>
            <div class="type_mothers motherboard_1">
              <label>
                <input type="radio" id="motherboard" name="moth" value="ATX" />
                <img src="image/Motherboard/Socket-1151/B360.jpg" alt="CPU" />
                <span class="name">ASRock Fatal1ty B360 Gaming K4</span>
              </label>
              <label>
                <input type="radio" id="motherboard" name="moth" value="ATX" />
                <img src="image/Motherboard/Socket-1151/Z390-P.jpg" alt="CPU" />
                <span class="name">Asus Prime Z390 P</span>
              </label>
              <label>
                <input type="radio" id="motherboard" name="moth" value="ATX" />
                <img src="image/Motherboard/Socket-1151/Z390D.jpg" alt="CPU" />
                <span class="name">Gigabyte Z390 D</span>
              </label>
            </div>
  
  
            <div class="type_mothers motherboard_0">
              <label>
                <input type="radio" id="motherboard" name="moth" value="MATX" />
                <img src="image/Motherboard/Socket-1200/B460M.jpg" alt="CPU" />
                <span class="name">ASRock B 460M Pro 4</span>
              </label>
              <label>
                <input type="radio" id="motherboard" name="moth" value="MATX" />
                <img
                  src="image/Motherboard/Socket-1200/H410M-HVS.jpg"
                  alt="CPU"
                />
                <span class="name">ASRock H410M HVS</span>
              </label>
              <label>
                <input type="radio" id="motherboard" name="moth" value="ATX" />
                <img src="image/Motherboard/Socket-1200/MSI-Z490.jpg" alt="CPU" />
                <span class="name">MSI MPG Z490 Gaming Plus</span>
              </label>
            </div>
            </div>
            
            <div class="step-title step-4">Оберіть кулер процесора</div>
            <div class="step step-4">
              <div class="type_corp cool_1">
              <label>
                <input type="radio" id="cool" name="cool" value="2" />
                <img src="image/cool/DeepCool Gammaxx300B.jpg" alt="Corp" />
                <span class="name">DeepCool Gammaxx300B</span>
              </label>
              <label>
                <input type="radio" id="cool" name="cool" value="2" />
                <img src="image/cool/DeepCool GaMMAXXX300.jpg" alt="Corp" />
                <span class="name">DeepCool GaMMAXXX300</span>
              </label>
              <label>
                <input type="radio" id="cool" name="cool" value="2" />
                <img src="image/cool/PcCooler F122Y.jpg" alt="Corp" />
                <span class="name">PcCooler F122Y</span>
              </label>
            </div>
            <div class="type_corp cool_2">
              <label>
                <input type="radio" id="cool" name="cool" value="1" />
                <img src="image/cool/PcCooler FX-120-3.jpg" alt="Corp" />
                <span class="name">PcCooler FX-120-3</span>
              </label>
              <label>
                <input type="radio" id="cool" name="cool" value="1" />
                <img src="image/cool/PcCooler GI-X4R.jpg" alt="Corp" />
                <span class="name">PcCooler GI-X4R</span>
              </label>
              <label>
                <input type="radio" id="cool" name="cool" value="1" />
                <img src="image/cool/PCCooler GI-X4SD.jpg"alt ="Corp" />
                <span class="name">PCCooler GI-X4SD</span>
              </label>
            </div>
            </div>
  
            <div class="step-title step-2">Оберіть Корпус</div>
            <div class="step step-3">
              <div class="type_corp corp_1">
              <label>
                <input type="radio" id="corp" name="corp" value="2" />
                <img src="image/Corp/ATX-1.jpg" alt="Corp" />
                <span class="name">GameMax Brufen C1</span>
              </label>
              <label>
                <input type="radio" id="corp" name="corp" value="2" />
                <img src="image/Corp/ATX-2.jpg" alt="Corp" />
                <span class="name">Asus TUF B550M-Plus</span>
              </label>
              <label>
                <input type="radio" id="corp" name="corp" value="2" />
                <img src="image/Corp/ATX-3.jpg" alt="Corp" />
                <span class="name">Aerocool PGS C S-1103</span>
              </label>
            </div>
            <div class="type_corp corp_2">
              <label>
                <input type="radio" id="corp" name="corp" value="1" />
                <img src="image/Corp/MATX-1.jpg" alt="Corp" />
                <span class="name">Frontier Fusion FU03A</span>
              </label>
              <label>
                <input type="radio" id="corp" name="corp" value="1" />
                <img src="image/Corp/MATX-2.jpg" alt="Corp" />
                <span class="name">DeepCool Matrexx 30Sl</span>
              </label>
              <label>
                <input type="radio" id="corp" name="corp" value="1" />
                <img src="image/Corp/MATX-3.jpg"alt ="Corp" />
                <span class="name">MSI MAG Forge 100M</span>
              </label>
            </div>
            </div>
  
            <div class="step-title step-5">Оберіть відеокарту</div>
            <div class="step step-5">
              <div class="type_corp video_1">
              <label>
                <input type="radio" id="video" name="video" value="2" />
                <img src="image/video/GT1030.jpg" alt="Corp" />
                <span class="name">GT1030</span>
              </label>
              <label>
                <input type="radio" id="video" name="video" value="2" />
                <img src="image/video/GT710.png" alt="Corp" />
                <span class="name">GT710</span>
              </label>
              <label>
                <input type="radio" id="video" name="video" value="2" />
                <img src="image/video/RTX3090.jpg" alt="Corp" />
                <span class="name">RTX3090</span>
              </label>
            </div>
            <div class="type_corp video_2">
              <label>
                <input type="radio" id="video" name="video" value="1" />
                <img src="image/video/RX6900.jpg" alt="Corp" />
                <span class="name">RX6900</span>
              </label>
              <label>
                <input type="radio" id="video" name="video" value="1" />
                <img src="image/video/WX5100.png" alt="Corp" />
                <span class="name">WX5100</span>
              </label>
            </div>
            </div>
  
            <div class="step-title step-6">Оберіть блок живлення</div>
            <div class="step step-6">
              <div class="type_corp power_1">
              <label>
                <input type="radio" id="power" name="power" value="2" />
                <img src="image/power/AeroCool VX 700w.jpg" alt="Corp" />
                <span class="name">AeroCool VX 700w</span>
              </label>
  
              <label>
                <input type="radio" id="power" name="power" value="1" />
                <img src="image/power/System Power B9 600w.jpg" alt="Corp" />
                <span class="name">System Power B9 600w</span>
              </label>
              <label>
                <input type="radio" id="power" name="power" value="1" />
                <img src="image/power/Game Max GM-400w.jpg" alt="Corp" />
                <span class="name">Game Max GM-400w</span>
              </label>
            </div>
            <div class="type_corp power_2">
              <label>
                <input type="radio" id="power" name="power" value="1" />
                <img src="image/power/Chieftec Proton BDF-850w.jpg" alt="Corp" />
                <span class="name">Chieftec Proton BDF-850w</span>
              </label>
              <label>
                <input type="radio" id="power" name="power" value="2" />
                <img src="image/power/Aerocool VX Plus 400w.jpg" alt="Corp" />
                <span class="name">Aerocool VX Plus 400w</span>
              </label>
              <label>
                <input type="radio" id="power" name="power" value="2" />
                <img src="image/power/Chieftec Proton BDF-750w.jpg" alt="Corp" />
                <span class="name">Chieftec Proton BDF-750w</span>
              </label>
     
            </div>
            </div>
  
            <div class="step-title step-7">Оберіть жортский диск</div>
            <div class="step step-7">
              <div class="type_corp hdd_1">
              <label>
                <input type="radio" id="hdd" name="hdd" value="2" />
                <img src="image/hdd/Seagate BarraCuda 2TB 7200rpm.jpg" alt="Corp" />
                <span class="name">Seagate BarraCuda 2TB 7200rpm</span>
              </label>
  
              <label>
                <input type="radio" id="hdd" name="hdd" value="1" />
                <img src="image/hdd/Seagate BarraCuda 500GB 7200rpm.jpg" alt="Corp" />
                <span class="name">Seagate BarraCuda 500GB 7200rpm</span>
              </label>
              <label>
                <input type="radio" id="hdd" name="hdd" value="1" />
                <img src="image/hdd/Western Digital Blue 1TB 7200 rpm.jpg" alt="Corp" />
                <span class="name">Western Digital Blue 1TB 7200 rpm</span>
              </label>
              <label>
                <input type="radio" id="hdd" name="hdd" value="1" />
                <img src="image/hdd/Western Digital Blue 4TB 5400 rpm.jpg" alt="Corp" />
                <span class="name">Western Digital Blue 4TB 5400 rpm</span>
              </label>
            </div>
            </div>
  
            <div class="step-title result">Результат</div>
            <div class="step result">
              <div class="result-info">
              
            </div>
            </div>
  
            
  
          </section>
        </section>
    
        <section class="step-select-item">
          
          <button class="back-steps">Повернутися назад</button>
          <button class="next-steps">Наступний крок</button>
        </section>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
